<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
  <link rel="stylesheet" href="/Index.css">

</head>
<body class="login-body">
<form>
  
  <h1>Register</h1>
  <div class="container">
    <div class = "name">
        <input type="text" placeholder="Enter Firstname" name="firstname" required>
      </div>
      <div class = "name">
        <input type="text" placeholder="Enter Lastname" name="Lastname" required>
      </div>
    <div class = "email">
    <input type="email" placeholder="Enter email" name="email" required>
  </div>
<div class = "address">
<input type="text" placeholder="Enter full adddress" name="address" required>
</div>


  <div class = "pass">
    <input type="password" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  </div>

    <div class="reg-btn">
    <a href="login.html"><button type="submit">Register</button></a>
    </div>
    <div class="container-btn" >
        <a href="login.html" style="color: white;" > <button type="button" class="cancelbtn" > Cancel</button></a>
       
      </div>
    </div>

  
</form>


</body>
</html>
